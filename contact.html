<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VG|Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="contact-body">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img class="logo_brand" src="./images/logo.png" alt="logo" />
          Vigilant Guard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-globe"></i> En</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="contact-sec contact-in-contact">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div>
            <h2 class="contact-h2">Contact Us</h2>
            <p class="contact-p">
              We value your feedback and inquiries! Whether you have questions
              about our services, or simply want to connect, our dedicated team
              is here to assist you.
            </p>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-start align-items-center">
          <form class="data-form mt-5">
            <div class="collection">
              <div class="input_field">
                <label for="fname">first name</label>
                <input id="fname" type="text" />
              </div>
              <div class="input_field">
                <label for="lname">last name</label>
                <input id="lname" type="text" />
              </div>
            </div>
            <div class="input_field">
              <label for="email">Email *</label>
              <input id="email" type="email" />
            </div>
            <div class="input_field">
              <label for="note">Write a note</label>
              <input id="note" type="text" />
            </div>
            <div class="text-center mt-3">
              <button class="submit-form-btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <img
        class="copyRightImg"
        src="./images/copyRight.png"
        alt="copyRight"
      /><span
        >2023 vigilant Guard - Made with love
        <img class="heartImg" src="./images/heart.png" alt="heart"
      /></span>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
